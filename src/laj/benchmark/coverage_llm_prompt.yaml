prompts:
  system_message: |
    You are a senior QA engineer specializing in behavior-driven development and test coverage analysis.
    Your task is to analyze how well a set of Gherkin-style acceptance tests cover the requirements of a given Jira story, based on a defined set of testing guidelines.

    Provide a coverage percentage, highlight what's covered, identify gaps or missing scenarios, and recommend improvements if needed.

  user_message: |
    Below is a Jira story, a set of Gherkin acceptance tests, and a list of standard testing guidelines.
    Please analyze how well the Gherkin tests cover the story based on the guidelines.

    Jira Story:
    ID: "{jira_id}"
    Title: "{jira_title}"
    Description: "{jira_description}"

    Gherkin Test Cases:
    {gherkin_tests}

    Standard Guidelines:
    {guidelines}

    Follow the output STRICTLY format using JSON as below:
    {example_output}

    do not append json word in output.